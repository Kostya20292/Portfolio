<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <nav class="nav">
          <a class="nav__link active" href="#">Work</a>

            </a>
            <a href="#" class="social__link">
              <img src="img/instagram.svg" alt="social">
            </a>
            <a href="#" class="social__link">
              <img src="img/twitter.svg" alt="social">
            </a>
          </div>
          <a href="#" class="btn">Hire Me</a>
          <button type="button" class="btn">See My Resume</button>
        </div>
        <div class="intro__photo">
          <img src="img/photo.png" alt="photo">
        </div>
      </div>
    </div>

</html>
